<ion-view hide-nav-bar="true" hide-back-button="false">
        <ion-content>
            <div class="bar bar-header item-input-inset">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios7-search placeholder-icon"></i>
                    <input type="search" placeholder="Регистрационен номер" ng-model="searchingValue">
                </label>
                <button class="button button-clear" ng-click="searchDriver(searchingValue);">
                    Търси
                </button>
            </div>
            <div class="list">
                <a ng-repeat="driver in latestDrivers"
                    ui-sref="tabs.incident({incidentId : driver.Id})"
                    class="item item-thumbnail-left">
                    <img data-src="{{driver.Picture}}" class="resimgs" />
                    <h2 class="">{{driver.Title}}</h2>
                    <h4>{{driver.LicensePlate}} на {{driver.CreatedAt | date : "mediumDate"}}</h4>
                </a>
            </div>
            <ion-infinite-scroll
                ng-if="hasMoreToLoad"
                on-infinite="loadMoreDrivers()"
                distance="1%">
              </ion-infinite-scroll>
        </ion-content>
</ion-view>
