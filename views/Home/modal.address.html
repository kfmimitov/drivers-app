<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Потвърди информация за КАТ</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Адрес на снимката:</span>
                <textarea placeholder="ул. Лъчезар Станчев 4, София" ng-model="newReport.Address"></textarea>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Три имена:</span>
                <input type="text" placeholder="Иван Стоянов Петров" ng-model="newReport.Name">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Емайл:</span>
                <input type="email" placeholder="email@example.com" ng-model="newReport.Email">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Телефон за връзка:</span>
                <input type="tel" placeholder="0888123456" ng-model="newReport.Phone">
            </label>
        </div>
        <div class="row">
            <button class="button button-calm button-block" ng-click="onConfirmAddress(newDriver, newReport)">Потвърди</button>
        </div>
        <div class="row">
            <button class="button button-light button-block" ng-click="modal.hide()">Откажи</button>
        </div>
    </ion-content>
</ion-modal-view>
