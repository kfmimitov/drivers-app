<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Регистрация с Email</h1>
    </ion-header-bar>
    <ion-content>
        <form class="registrationForm">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Потребителско име:</span>
                    <input type="text" placeholder="username" ng-model="newUser.Username">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Име:</span>
                    <input type="text" placeholder="Georgi Stoyanov" ng-model="newUser.DisplayName">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Емайл:</span>
                    <input type="email" placeholder="email@example.com" ng-model="newUser.Email">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Парола:</span>
                    <input type="password" ng-model="newUser.Password">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Повтори парола:</span>
                    <input type="password" ng-model="newUser.RepeatPassword">
                </label>
            </div>
            <div class="row">
                <button class="button button-calm button-block" id="btnSelectPhoto" ng-click="register(newUser);">Регистрация</button>
            </div>
            <div class="row">
                <button class="button button-light button-block" id="btnSelectPhoto" ng-click="modalRegister.hide();">Отказ</button>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
