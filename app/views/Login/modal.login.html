<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Въведете регистрация</h1>
    </ion-header-bar>
    <ion-content>
        <form class="registrationForm">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Потребителско име:</span>
                    <input type="text" placeholder="username" ng-model="existingUser.Username">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Парола:</span>
                    <input type="password" ng-model="existingUser.Password">
                </label>
            </div>
            <div class="row">
                <button class="button button-calm button-block" id="btnSelectPhoto" ng-click="loginWithEmail(existingUser);">Вход</button>
            </div>
            <div class="row">
                <button class="button button-light button-block" id="btnSelectPhoto" ng-click="modalLogin.hide();">Отказ</button>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
